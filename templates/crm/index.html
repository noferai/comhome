{% extends 'base.html' %}
{% load staticfiles %}
{% load custom_tags %}
{% load render_table from django_tables2 %}
{% block title %} {% website_title %} {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h5 class="card-header">Новые заявки</h5>
                <div class="card-body p-0">
                    {% render_table requests_table %}
                </div>
                <div class="card-footer text-right bg-light">
                    <a href="{% url 'requests:list' %}" class="btn btn-light btn-sm">Смотреть все</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
