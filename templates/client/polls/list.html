{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for object in objects %}
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ object.question }}</h3>
                <a href="{% url 'client:poll-detail' object.pk %}">Голосовать</a>
                <a href="{% url 'client:poll-results' object.pk %}">Результаты</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
